<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link href="playing-cards.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <main class="playing-cards">

        <div class="card">
            <div class="first"><div>A</div><div>♠</div></div>
            <div class="second">♠</div>
            <div class="third flipped"><div>A</div><div>♠</div></div>
        </div>


        <div class="card">
            <div class="first"><div>2</div><div>♣</div></div>
            <div class="second"><div>♣</div><div class="flipped">♣</div></div>
            <div class="third flipped"><div>2</div><div>♣</div></div>
        </div>
        
        <div class="card red-card">
            <div class="first"><div>3</div><div>♥</div></div>
            <div class="second smaller-text"><div>♥</div><div>♥</div><div class="flipped">♥</div></div>
            <div class="third flipped"><div>3</div><div>♥</div></div>
        </div>

        <div class="card">
            <div class="first"><div>4</div><div>♣</div></div>
            <div class="second"><div>♣♣</div><div class="flipped">♣♣</div></div>
            <div class="third flipped"><div>4</div><div>♣</div></div>
        </div>

        <div class="card red-card">
            <div class="first"><div>5</div><div>♦</div></div>
            <div class="second smaller-text"><div>♦♦</div><div>♦</div><div>♦♦</div></div>
            <div class="third"><div>5</div><div>♦</div></div>
        </div>
        
        </div>
    </main>
</body>

</html>
