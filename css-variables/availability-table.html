<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link href="availability-table.css" rel="stylesheet">
</head>
<body>
    <table class="container">
        <thead class="table-head">
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </thead>
        <tbody>
            
            <tr class="solid-top">
                <th class="row-head">9 AM</th>
                <td class="available-0 dashed"></td>
                <td class="available-4 dashed"></td>
                <td class="available-1 dashed"></td>
                <td class="available-3 dashed"></td>
                <td class="available-5 dashed"></td>
            </tr>
            <tr>
                <th></th>
                <td class="available-0 solid"></td>
                <td class="available-4 solid"></td>
                <td class="available-1 solid"></td>
                <td class="available-3 solid"></td>
                <td class="available-5 solid"></td>
            </tr>

            <tr class="solid-top">
                <th class="row-head">10 AM</th>
                <td class="available-2 dashed"></td>
                <td class="available-1 dashed"></td>
                <td class="available-4 dashed"></td>
                <td class="available-3 dashed"></td>
                <td class="available-5 dashed"></td>
            </tr>
            <tr>
                <th></th>
                <td class="available-4 solid"></td>
                <td class="available-3 solid"></td>
                <td class="available-1 solid"></td>
                <td class="available-2 solid"></td>
                <td class="available-5 solid"></td>
            </tr>

            <tr class="solid-top">
                <th class="row-head">11 AM</th>
                <td class="available-2 dashed"></td>
                <td class="available-5 dashed"></td>
                <td class="available-0 dashed"></td>
                <td class="available-3 dashed"></td>
                <td class="available-4 dashed"></td>
            </tr>
            <tr>
                <th></th>
                <td class="available-2 solid"></td>
                <td class="available-3 solid"></td>
                <td class="available-5 solid"></td>
                <td class="available-1 solid"></td>
                <td class="available-4 solid"></td>
            </tr>

            <tr class="solid-top">
                <th class="row-head">12 PM</th>
                <td class="available-1 dashed"></td>
                <td class="available-4 dashed"></td>
                <td class="available-5 dashed"></td>
                <td class="available-3 dashed"></td>
                <td class="available-2 dashed"></td>
            </tr>
            <tr>
                <th></th>
                <td class="available-0 solid"></td>
                <td class="available-5 solid"></td>
                <td class="available-2 solid"></td>
                <td class="available-4 solid"></td>
                <td class="available-3 solid"></td>
            </tr>

            <tr class="solid-top">
                <th class="row-head">1 PM</th>
                <td class="available-2 dashed"></td>
                <td class="available-3 dashed"></td>
                <td class="available-5 dashed"></td>
                <td class="available-4 dashed"></td>
                <td class="available-1 dashed"></td>
            </tr>
            <tr>
                <th></th>
                <td class="available-4 solid"></td>
                <td class="available-1 solid"></td>
                <td class="available-2 solid"></td>
                <td class="available-5 solid"></td>
                <td class="available-3 solid"></td>
            </tr>

        </tbody>
    </table>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient">
    </div>
</body>
</html>
