<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App form</title>
    <link rel="stylesheet" href="job-app-form.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form Dev Position</h1>
        <form>
            <label>
                Full Name:
                <input type="text" id="name" placeholder="Enter your full name">
            </label>

            <label>
                Email:
                <input type="email" id="email" placeholder="example@gmail.com">
            </label>
            <label for="position">Position:</label>
            <select id="position">
                <option>Frontend</option>
                <option>Backend</option>
                <option diabled selected>Select an option</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                
                <input type="radio" name="availability">
                <label>Part time</label>
                
                <input type="radio" name="availability">
                <label>Full time</label>
            </fieldset>
            <label id="textar">Tell us about yourself:</label>
            <textarea placeholder="Enter your text here" rows="5" cols="15" id="message"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
