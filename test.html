<!DOCTYPE html>
<html>
	<body>
		<form>
			<label>Name :
			<input required type="text" name="name">
			</label>
			<br>
			<fieldset>
			<label>Email :
				<input  required type="email" name="email" placeholder="EX: email@gmail.com">
			</label>
			<br>
			<label>
				Phone number :
				<input  required type="tel" name="phone number" placeholder="+212 ...">
			</label>
			</fieldset>
			<br>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
